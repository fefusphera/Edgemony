<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="main-header">
      <h1>Alpacalypse</h1>
    </header>

    <div class="main-pic">
      <img
        src="https://i.pinimg.com/550x/ac/d6/b9/acd6b939c8f7340bb984fcb5f095a0d0.jpg"
        alt="image"
      />
    </div>

    <section class="main-input">
      <h2 class="main-imput-content">Register Your Fighter</h2>

      <form class="main-imput-item">
        <input type="text" placeholder="Aplaca's Name" required />
        <input type="text" placeholder="Battle Name" required />
        <h3>Tell us why your Alpaca wants to become a hero</h3>
        <textarea
          name="ability"
          id=""
          placeholder="Your Alpaca's Story"
          cols="30"
          rows="10"
        ></textarea>
        <div class="main-submit">
          <input type="submit" value="fight" placeholder="fight" />
        </div>
      </form>
    </section>

    <h2 class="gallery-title">Previous Edition Heroes</h2>
    <section class="gallery">
      <div class="card">
        <img
          src="https://i.pinimg.com/564x/40/f8/5b/40f85be5fbc7f2a82c823ab21a30c727.jpg"
          alt="card"
        />
      </div>
      <div class="card second">
        <img
          src="https://i.pinimg.com/564x/55/f9/1a/55f91aebd50f4229d108fb5591dce559.jpg"
          alt="card"
        />
      </div>
      <div class="card">
        <img
          src="https://i.pinimg.com/564x/d5/61/13/d56113e0afeeb55bb20c3a1609dff409.jpg"
          alt="card"
        />
      </div>
    </section>

    <footer class="main-footer"></footer>
  </body>
</html>
